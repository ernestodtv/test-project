<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Calculadora, online, Calculador online">
    <meta name="description" content="Esta es una calculadora para calcular">
    <title>Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result_container">
            <span id="resultado"></span>
        </div>
        <table class="content">
            <tr>
                <td><button class="numero big_item" onclick="input(this)" value="7">7</button></td>
                <td><button class="numero big_item" onclick="input(this)" value="8">8</button></td>
                <td><button class="numero big_item" onclick="input(this)" value="9">9</button></td>
                <td><button class="simbolo small_item" id="simbolo+" onclick="input(this)" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="numero big_item" onclick="input(this)" value="4">4</button></td>
                <td><button class="numero big_item" onclick="input(this)" value="5">5</button></td>
                <td><button class="numero big_item" onclick="input(this)" value="6">6</button></td>
                <td><button class="simbolo small_item" id="simbolo-" onclick="input(this)" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="numero big_item" onclick="input(this)" value="1">1</button></td>
                <td><button class="numero big_item" onclick="input(this)" value="2">2</button></td>
                <td><button class="numero big_item" onclick="input(this)" value="3">3</button></td>
                <td><button class="simbolo small_item" id="simbolox" onclick="input(this)" value="x">x</button></td>
            </tr>
            <tr>
                <td><button class="numero big_item" onclick="input(this)" value="3">0</button></td>
                <td><button class="big_item" onclick="clearResult()">C</button></td>
                <td><button class="simbolo big_item" id="simbolo=" onclick="getResult()">=</button></td>
                <td><button class="simbolo small_item" id="simbolo/" onclick="input(this)" value="/">/</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
